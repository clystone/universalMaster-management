<div class="register">
  <div class="mainTitle">
    师傅详情
  </div>
  <div class="mainCon">
    <table class="table">
      <thead class="hed">
      <tr>
        <th>UUId</th>
        <th>用户姓名</th>
        <th>身份证</th>
        <th>性别</th>
        <th>昵称</th>
        <th>头像</th>
        <th>城市</th>
        <th>手机</th>
        <th>创建时间</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td ng-bind="master.id"></td>
        <td ng-bind="master.realName"></td>
        <td>
          <img ng-src="https://shifu.jack-kwan.com/images/master/{{master.id}}/0.jpg" style="width: 100px;height: 100px;" alt="">
          <img ng-src="https://shifu.jack-kwan.com/images/master/{{master.id}}/1.jpg" style="width: 100px;height: 100px;" alt="">
        </td>
        <td>
          <span ng-show="master.sex == 1">男</span>
          <span ng-show="master.sex == 2">女</span>
          <span ng-show="master.sex == 0">未填</span>
        </td>
        <td ng-bind="master.nickname"></td>
        <td>
          <img ng-src="{{master.headImgUrl}}" alt="" style="width: 100px;height: 100px;">
        </td>
        <td ng-bind="master.city"></td>
        <td ng-bind="master.phone"></td>
        <td ng-bind="master.createTime | date : 'yyyy-MM-dd '"></td>
      </tr>

      </tbody>

    </table>
    <button type="button" class="btn btn-info" ui-sref="main.findMaster" >返回</button>
  </div>

</div>
